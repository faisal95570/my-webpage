<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Simple Quiz</h1>
        <div id="question-container">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="controls">
            <button id="next-btn" class="btn hide">Next</button>
            <button id="restart-btn" class="btn hide">Restart</button>
        </div>
    </div>
    <div id="owner-section" class="hide">
        <h2>Owner Section</h2>
        <input type="password" id="owner-password" placeholder="Enter password">
        <button id="view-score-btn" class="btn">View Score</button>
        <div id="owner-score" class="hide">Owner Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
